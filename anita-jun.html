		.scroll-container {display: none !important;}
	}
	.mCSB_inside > .mCSB_container {
		margin-right: 0px!important;
	}
	.popover-title {
		background-color: white !important;
    border-bottom: none !important;
		font-weight: bold !important;
		font-size: 20px !important;
		padding: .5rem !important;
		padding-bottom: 0px !important;
	}
</style>
<a href="#self" class="left-arrow">&nbsp;</a>
	<div class="screenshots">
		<div id="email-container" class="scroll-container">
			<img data-route-name="anita-jun" class="email-content" id="email-content" style="z-index:-1 !important; width:0px; top:0; margin:auto; left:0px; right:0"
			src="w-anita-jun.jpg" usemap="#image-map" alt="email content"/>
			<map name="image-map">
				<area style="display: inline;" id="bubble-position-1"  alt="" title="$185" onclick='openPopover(1, event);'
				data-container="#popover-1" data-toggle="popover"
				data-placement="left" title="Popover Header" data-content="Accurate appliance disaggregation using patented technology"
				coords="200,123,115,100" original-coords="200,118,115,100" shape="rect">
			</map>
		</div>
	</div>
	<div class="mobile-img-div" style="position:relative">
		<img id="mobile-img-load" src="m-anita-jun.jpg" alt="" />
		<div id="mobile-bubble-1" style="position: absolute;top: 30%;left: 56%; width:80px; height:50px;"
		data-container="body" data-toggle="popover" data-placement="bottom" title="$185"
		data-content="Accurate appliance disaggregation using patented technology">
			<div class="dynamic-bubble"> </div>
		</div>
	</div>

	<img class="show-tap-image" src="simple-swiping_transparent.gif" />

	<div id="popover-1" style="position: absolute;"> </div>
	<div id="popover-bubble-line-1" class="bubble-line" style="display:none; position:absolute;"> </div>

	<div id="mobile-bubble-tap-1" style="position: absolute;" ></div>

<a href="#self" class="right-arrow">&nbsp;</a>

<script>
//Navi Naverton
$(document).ready(function() {
	setTimeout(function(){
		$('.show-tap-image').css("display", "none");
	}, 3000);

	if($(window).width() < 767) {
		$('img#mobile-img-load').load(function() {
			resizeFlag = true;
		triggerOpenPopovers();
		});
	} else {
		$('img#email-content').load(function() {
			resizeFlag = true;
		triggerOpenPopovers();
		});
	}

	$('#email-content').on('dragstart', function(event) { event.preventDefault(); });

	$("#email-container").fadeIn(1000);

	$('.scroll-container').mCustomScrollbar({
		theme:"dark",
		scrollbarPosition:"inside",
		autoHideScrollbar: true,
		callbacks:{
			whileScrolling:function() {
				scrollBubbleContent(this);
			}
		}
	});

	function leftArrowContent() {
		$('#phone-content').load("anita-apr.html");
		$('.activepearl').addClass('pearl');
		$('.activepearl').removeClass('activepearl');
		$('.two').parent().removeClass('pearl');
		$('.two').parent().addClass('activepearl');
		$('.dotty').attr('src', 'dot_normal_2x.png');
		$('.two').children('img').attr('src', 'dot_hover_2x.png');
	}

	function rightArrowContent() {
		$('#phone-content').load("anita-jul.html");
		$('.activepearl').addClass('pearl');
		$('.activepearl').removeClass('activepearl');
		$('.three').parent().removeClass('pearl');
		$('.three').parent().addClass('activepearl');
		$('.dotty').attr('src', 'dot_normal_2x.png');
		$('.three').children('img').attr('src', 'dot_hover_2x.png');
	}

	$(".left-arrow").click(function(){
		updateMobilePopoverView('none');
		resizeFlag = false;
		leftArrowContent();
	});

	$(".right-arrow").click(function(){
		updateMobilePopoverView('none');
		resizeFlag = false;
		rightArrowContent();
	});

	$(".mobile-img-div, .email-content").on("swipeleft", function(e) {
		e.preventDefault();
		updateMobilePopoverView('none');
		resizeFlag = false
		rightArrowContent();
	});

	$(".mobile-img-div, .email-content").on("swiperight", function(e) {
		e.preventDefault();
		updateMobilePopoverView('none');
		resizeFlag = false;
		leftArrowContent();
	});

});
</script>

<script>
	$('#sources').on('change', function() {
		$('#phone-content').load(this.value);
	});
</script>
