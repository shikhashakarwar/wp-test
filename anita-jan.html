		padding-bottom: 0px !important;

</style>
<a href="#self" class="left-arrow mobile-touch">&nbsp;</a>
	<div class="screenshots"></div>
		<div id="email-container" class="scroll-container" >
			<img data-route-name="anita-jan" class="email-content" id="email-content" style="z-index:-1 !important; width:0px; top:0; margin:auto; left:0px; right:0"
			src="w-anita-jan-welcome.png" usemap="#image-map" alt="email content"/>
			<map name="image-map">
				<area style="display:block;" id="bubble-position-1"  alt="welcome email" title="Hello" onclick='openPopover(1, event);'
				data-container="#popover-1" data-toggle="popover"
				data-placement="left" data-content="Welcome email to introduce the customer experience"
				coords="120,40,204,205" original-coords="120,40,204,205" shape="rect">
			</map>
		</div>
	</div>
	<div class="mobile-img-div" style="position:relative">
		<img id="mobile-img-load" src="m-anita-jan-welcome.png" alt="" />
		<div id="mobile-bubble-1" style="display:none; position: absolute;top: 13%;left: 40%; width:80px; height:50px;"
		data-container="body" data-toggle="popover" data-placement="bottom" title="Hello"
		data-content="Welcome email to introduce the customer experience">
			<div class="dynamic-bubble"> </div>
		</div>

	</div>
	<img class="show-tap-image" src="simple-swiping_transparent.gif" />
	<div id="popover-1" style="position: absolute;"></div>
	<div id="popover-bubble-line-1" class="bubble-line" style="position:absolute;"> </div>

	<div id="mobile-bubble-tap-1" style="display:none; position: absolute;" ></div>

<a href="#self" class="right-arrow mobile-touch">&nbsp;</a>


<script>
	//Navi Naverton
	$(document).ready(function() {

		setTimeout(function() {
			$('.show-tap-image').css("display", "none");
		}, 3000);

		if($(window).width() < 767) {
			$('img#mobile-img-load').load(function() {
				resizeFlag = true;
				triggerOpenPopovers();
			});
		}else {
			$('img#email-content').load(function() {
				resizeFlag = true;
				triggerOpenPopovers();
			});
		}

		$('#email-content').on('dragstart', function(event) { event.preventDefault(); });

		$("#email-container").fadeIn(1000);

		$('.scroll-container').mCustomScrollbar({
			theme:"dark",
			scrollbarPosition:"inside",
			autoHideScrollbar: true,
			callbacks:{
				whileScrolling:function() {
					scrollBubbleContent(this);
				}
			}
		});

		function leftArrowContent() {
			var url = window.parent.location.origin + window.parent.location.pathname;
  		window.parent.history.pushState({path:url},'',url);
			window.open("brian.html", 'frame');
		}

		function rightArrowContent() {
			$('#phone-content').load("anita-feb.html");
			$('.activepearl').addClass('pearl');
			$('.activepearl').removeClass('activepearl');
			$('.one').parent().removeClass('pearl');
			$('.one').parent().addClass('activepearl');
			$('.dotty').attr('src', 'dot_normal_2x.png');
			$('.one').children('img').attr('src', 'dot_hover_2x.png');
		}

			$(".left-arrow").click(function(){
				updateMobilePopoverView('none');
				resizeFlag = false;
				leftArrowContent();
			});

			$(".right-arrow").click(function(){
				updateMobilePopoverView('none');
				resizeFlag = false;
				rightArrowContent();
			});

			$(".mobile-img-div, .email-content ").on("swipeleft", function(e) {
				e.preventDefault();
				updateMobilePopoverView('none');
				resizeFlag = false;
				rightArrowContent();
			});

			$(".mobile-img-div, .email-content").on("swiperight", function(e) {
				e.preventDefault();
				resizeFlag = false;
				updateMobilePopoverView('none');
				leftArrowContent();
			});
	});

	$('#sources').on('change', function() {
		$("#phone-content").load(this.value);
	});

</script>
